<form [formGroup]="taskForm" (ngSubmit)="submitTask()">
    <div class="modal-header">
      <h4 class="modal-title pull-left">{{title}}</h4>
      <button type="button" class="close pull-right" aria-label="Close" (click)="bsModalRef.hide()">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>

    <div class="modal-body">
        <div class="form-group">
          <label for="name">Task Name</label>
          <input  type="text" formControlName="name" [ngModel]="task.name" class="form-control" id="name" >
        </div>
        <div *ngIf="taskForm.controls['name'].invalid && (taskForm.controls['name'].dirty || taskForm.controls['name'].touched)" class="alert alert-danger">
            <div *ngIf="taskForm.controls['name'].errors.required">
              <small>Name is required.</small>
            </div>
        </div>
        <div class="form-group mt-2">
          <label for="description">Task Description</label>
          <textarea  formControlName="description" class="form-control" [ngModel]="task.description" id="description" > </textarea>
        </div>
        <div *ngIf="taskForm.controls['description'].invalid && (taskForm.controls['description'].dirty || taskForm.controls['description'].touched)" class="alert alert-danger">
            <div *ngIf="taskForm.controls['description'].errors.required">
                <small> Description is required.</small>
            </div>
        </div>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-secondary" (click)="bsModalRef.hide()">{{closeBtnName}}</button>
      <button type="submit" [disabled]="taskForm.pristine || taskForm.invalid" class="btn btn-success">
          Save
      </button>
    </div>
</form>
