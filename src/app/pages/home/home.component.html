<div class="container mt-5">

  <div class="row mt-5 pt-5">
    <div class="col text-right">
      <button class="btn btn-success" data-toggle="modal" data-target="#addTaskModal">Add Task</button>
    </div>
  </div>


  <table class="table table-hover mt-5">
    <thead>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Description</th>
        <th>Created</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let task of tasks | paginate: config">

        <td scope="row">{{ task.id }}</td>
        <td> {{ task.name }}</td>
        <td> {{ task.description }}</td>
        <td> {{ task.created }}</td>
        <td>
          <button class="btn btn-primary" routerLink="/task/{{task.id}}"> Show details</button>
        </td>
      </tr>
    </tbody>
  </table>
  <div class="row mt-5 ">
      <div class="col text-center">
          <pagination-controls (pageChange)="pageChanged($event)"></pagination-controls>
      </div>
    </div>
</div>

<div class="modal fade" id="addTaskModal" tabindex="-1" role="dialog" aria-labelledby="addTaskModal" aria-hidden="true">
  <div class="modal-dialog" role="document">
      <form>
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Add Task</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
          <div class="form-group">
            <label for="name">Task Name</label>
            <input [(ngModel)]="task.name" type="text" name="name" class="form-control" id="name" >
          </div>
          <div class="form-group mt-2">
              <label for="description">Task Description</label>
              <textarea [(ngModel)]="task.description" name="description" class="form-control" id="description" > </textarea>
            </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button class="btn btn-primary" (click)="createTask()">Create Task</button>
      </div>
    </div>
  </form>
  </div>
</div>
